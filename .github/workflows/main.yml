name: Main Pull Request

on:
  pull_request:
    branches: [ main, development ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: https://registry.npmjs.org
          scope: '@octocat'
      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: npm install
      - name: –õ–∏–Ω—Ç–∏–Ω–≥ –∫–æ–¥–∞
        run: npm run lint
      - name: –õ–∏–Ω—Ç–∏–Ω–≥ —Å—Ç–∏–ª–µ–π
        run: npm run lint:style
      - name: –ë–∏–ª–¥ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
        run: npm run build
      - name: Telegram Notify Success
        uses: appleboy/telegram-action@master
        if: ${{ success() }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ *Job has been completed.*
            #Ô∏è‚É£ Run # ${{github.run_number}}. Event type: *${{ github.event_name }}*
            üßë‚Äçüíª Developer: *${{github.actor}}*
            üîó Href: https://github.com/${{github.repository}}
          format: markdown
          disable_web_page_preview: "True"
      - name: Telegram Notify Failure
        uses: appleboy/telegram-action@master
        if: ${{ failure() }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå *Job has been failed!*
            #Ô∏è‚É£ Run # ${{github.run_number}}. Event type: *${{ github.event_name }}*
            üßë‚Äçüíª Developer: *${{github.actor}}*
            üîó Href: https://github.com/${{github.repository}}
          format: markdown
          disable_web_page_preview: "True"
